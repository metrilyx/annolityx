<div ng-repeat="(annoTypeId, annoType) in annoTypesIndex" ng-switch="annoType.selected" ng-click="annoType.selected=!annoType.selected" class="left-side-anno-type">
    <span ng-switch-when="true" style="color: {{annoType.metadata.color}}" class="glyphicon glyphicon-adjust pull-right"></span>
    <span ng-switch-default style="box-shadow: inset 2px 2px rgba(0,0,0,0.085);color: #aaa" class="glyphicon glyphicon-adjust pull-right"></span>
    <span>{{annoType.name}}</span>
</div>
