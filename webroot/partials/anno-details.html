<div style="position:absolute;top:-30px">
    <svg height="20" width="10" fill="rgba(58,58,58,0.9)">
        <polygon points="10,0 10,20 0,10"></polygon>
    </svg>
    <div class="anno-detail-body">
        <div style="color:{{annoTypesIndex[annotation.type].metadata.color}};padding:7px 14px;border-radius:2px 2px 0 0">
            <span style="font-weight:bold;">{{annoTypesIndex[annotation.type].name}}</span>
        </div>
        <div style="margin:0 7px;border-bottom:1px solid #666;border-top:1px solid #333"></div>
        <div style="padding:7px 14px">{{annotation.message}}</div>
        <div style="margin:0 7px;border-bottom:1px solid #666;border-top:1px solid #333"></div>
        <table style="font-size:11px;margin:7px 14px;">
            <tr ng-repeat="(annoDataKey, annoDataVal) in annotation.data">
                <td style="min-width:80px;font-weight:bold">{{annoDataKey}}</td>
                <td style="vertical-align:middle;padding-left:5px;">{{annoDataVal}}</td>
            </tr>
        </table>
    </div>
</div>
